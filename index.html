<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Caf√©</title>
  <style>
    body {
      font-family: 'Arial, sans-serif';
      background-color: #ffe5d9;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth; /* Smooth scrolling enabled */
    }
    header {
      background-color: #d8a7b1;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      background-color: #f4acb7;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      text-align: center;
      padding: 30px;
    }
    .content h2 {
      color: #6b4226;
    }
    .content p {
      color: #403d39;
      font-size: 1.1rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .menu-item {
      background-color: #ffd5cd;
      border: 2px solid #f4acb7;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .menu-item img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #d8a7b1;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Cute Cafe</h1>
  </header>
  <nav>
    <a href="#about">About Us</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="content" id="about">
    <h2>About Us</h2>
    <p>A cozy spot for coffee, pastries, and good vibes! Come relax and enjoy our handcrafted treats.</p>
  </div>
  <div class="content" id="menu">
    <h2>Our Menu</h2>
    <div class="menu">
      <div class="menu-item">
        <img src="https://via.placeholder.com/200" alt="Coffee">
        <h3>Latte</h3>
        <p>$4.50</p>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/200" alt="Pastry">
        <h3>Macarons</h3>
        <p>$3.00</p>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/200" alt="Cake">
        <h3>Chocolate Cake</h3>
        <p>$5.50</p>
      </div>
    </div>
  </div>
</body>
</html>
