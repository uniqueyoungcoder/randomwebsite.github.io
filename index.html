<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #333;
        }
        .container {
            padding: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #ff8566;
        }
        .fun-section {
            margin-top: 30px;
        }
        .quote {
            font-size: 24px;
            font-style: italic;
            margin: 20px;
        }
        canvas {
            border: 2px solid #ff6f61;
            margin: 20px auto;
            display: block;
        }
        .volume-control {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fun Interactive Page!</h1>
        <p>Click the buttons below to see something cool:</p>
        
        <button class="button" onclick="playSound('beep')">Play Beep</button>
        <button class="button" onclick="playSound('chime')">Play Chime</button>
        <button class="button" onclick="playSound('click')">Play Click</button>

        <div class="volume-control">
            <label for="volume">Volume: </label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="adjustVolume(this.value)">
        </div>

        <div class="fun-section" id="fun-section">
            <!-- Content will appear here -->
        </div>

        <canvas id="drawingCanvas" width="400" height="400" style="display: none;"></canvas>
    </div>

    <script>
        const audioFiles = {
            beep: 'https://www.soundjay.com/button/beep-07.wav',
            chime: 'https://www.soundjay.com/button/chime-01.wav',
            click: 'https://www.soundjay.com/button/click-03.wav'
        };

        let audioVolume = 0.5; // Default volume

        function playSound(type) {
            if (!audioFiles[type]) {
                console.error("Sound type not found:", type);
                return;
            }

            const audio = new Audio(audioFiles[type]);
            audio.volume = audioVolume;
            audio.play().catch(error => {
                console.error("Audio playback failed:", error);
            });
        }

        function adjustVolume(value) {
            audioVolume = parseFloat(value);
            console.log("Volume adjusted to:", audioVolume);
        }
    </script>
</body>
</html>
