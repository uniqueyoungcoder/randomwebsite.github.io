<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Café</title>
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/39/68/d7/3968d7d974c55af910d643fc96924842.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Caveat', cursive;
      background-color: #ffe5d9;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth; 
    }
    header {
      background-color: #d8a7b1;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      background-color: #f4acb7;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      text-align: center;
      padding: 30px;
    }
    .content h2 {
      color: #6b4226;
    }
    .content p {
      color: #403d39;
      font-size: 1.1rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .menu-item {
      background-color: #ffd5cd;
      border: 2px solid #f4acb7;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .menu-item img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #d8a7b1;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Audio element added for background music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <header>
    <h1>☕ Welcome to the Cute Café ☕</h1>
  </header>
  <nav>
    <a href="#about">About Us</a>
    <a href="#menu">Menu</a>
  </nav>
  <div class="content" id="about">
    <h2>About Us</h2>
    <p>A cozy spot for coffee, pastries, and good vibes! Come relax and enjoy our handcrafted treats.</p>
  </div>
  <div class="content" id="menu">
    <h2>Our Menu</h2>
    <div class="menu">
      <div class="menu-item">
        <img src="https://www.kruveinc.com/cdn/shop/products/kvlatteart2.1square_1024x1024.jpg?v=1652976981" alt="Coffee">
        <h3>Latte</h3>
        <p>$4.50</p>
      </div>
      <div class="menu-item">
        <img src="https://sugargeekshow.com/wp-content/uploads/2022/12/french_macarons_featured4.jpg" alt="Pastry">
        <h3>Macarons</h3>
        <p>$3.00</p>
      </div>
      <div class="menu-item">
        <img src="https://scientificallysweet.com/wp-content/uploads/2020/09/IMG_4117-feature.jpg" alt="Cake">
        <h3>Chocolate Cake</h3>
        <p>$5.50</p>
      </div>
    </div>
  </div>
</body>
</html>
