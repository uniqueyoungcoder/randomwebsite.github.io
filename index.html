<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Website</title>
    <link rel="icon" href="https://via.placeholder.com/32" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        #pet {
            margin-top: 20px;
            width: 150px;
            position: relative;
            animation: move 3s linear infinite;
        }
        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Virtual Pet!</h1>
    <p>Take care of your pet by feeding and playing with it.</p>
    
    <img id="pet" src="https://via.placeholder.com/150?text=Happy+Pet" alt="Virtual Pet">
    <div id="status">Happiness: 50 | Hunger: 50</div>
    
    <button onclick="feedPet()">Feed</button>
    <button onclick="playWithPet()">Play</button>

    <script>
        let happiness = 50;
        let hunger = 50;

        function updateStatus() {
            const status = document.getElementById("status");
            status.textContent = `Happiness: ${happiness} | Hunger: ${hunger}`;
            
            // Update pet image based on happiness
            const petImage = document.getElementById("pet");
            if (happiness > 70) {
                petImage.src = "https://via.placeholder.com/150?text=Happy+Pet";
            } else if (happiness < 30) {
                petImage.src = "https://via.placeholder.com/150?text=Sad+Pet";
            } else {
                petImage.src = "https://via.placeholder.com/150?text=Neutral+Pet";
            }
        }

        function feedPet() {
            hunger = Math.max(0, hunger - 10);
            happiness = Math.min(100, happiness + 5);
            updateStatus();
        }

        function playWithPet() {
            happiness = Math.min(100, happiness + 10);
            hunger = Math.min(100, hunger + 5);
            updateStatus();
        }

        // Reduce happiness and increase hunger over time
        setInterval(() => {
            hunger = Math.min(100, hunger + 1);
            happiness = Math.max(0, happiness - 1);
            updateStatus();
        }, 1000); // Updates every second
    </script>
</body>
</html>
